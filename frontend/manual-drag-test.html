<!DOCTYPE html>
<html>
<head>
    <title>Manual Drag & Drop Test with Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .board { display: flex; gap: 20px; margin: 20px 0; }
        .column {
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            min-height: 300px;
            background: #f5f5f5;
        }
        .column.drag-over { background: #e0e0e0; border-color: #4CAF50; }
        .ticket {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            cursor: move;
            border-radius: 4px;
        }
        .ticket.dragging { opacity: 0.5; }
        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Manual Drag & Drop Test - Simulating Frontend Fix</h1>

    <button onclick="runTest()">Run Automated Test</button>
    <button onclick="clearLogs()">Clear Logs</button>

    <div class="board" id="board">
        <div class="column" data-column-id="not_started">
            <h3>Not Started</h3>
            <div class="ticket" data-ticket-id="1" data-column="not_started" draggable="true">
                Ticket #1: Test Card
            </div>
        </div>
        <div class="column" data-column-id="in_progress">
            <h3>In Progress</h3>
            <div class="ticket" data-ticket-id="2" data-column="in_progress" draggable="true">
                Ticket #2: Another Card
            </div>
        </div>
        <div class="column" data-column-id="ready_for_qc">
            <h3>Ready for QC</h3>
        </div>
        <div class="column" data-column-id="done">
            <h3>Done</h3>
        </div>
    </div>

    <h2>Logs:</h2>
    <div id="logs"></div>

    <script>
        const API_BASE = 'http://localhost:18000';
        const logs = document.getElementById('logs');

        // Column mapping like in frontend
        const COLUMN_MAP = {
            'not_started': 'Not Started',
            'in_progress': 'In Progress',
            'blocked': 'Blocked',
            'ready_for_qc': 'Ready for QC',
            'done': 'Done'
        };

        // Mock tickets data (simulating frontend state)
        const tickets = [
            { id: '1', column_id: 'not_started', title: 'Test Card' },
            { id: '2', column_id: 'in_progress', title: 'Another Card' }
        ];

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.insertBefore(div, logs.firstChild);
        }

        function clearLogs() {
            logs.innerHTML = '';
        }

        let draggedElement = null;
        let draggedTicketId = null;

        // Set up drag & drop handlers
        document.querySelectorAll('.ticket').forEach(ticket => {
            ticket.addEventListener('dragstart', (e) => {
                draggedElement = e.target;
                draggedTicketId = e.target.dataset.ticketId;
                e.target.classList.add('dragging');
                log(`Started dragging ticket #${draggedTicketId}`);
            });

            ticket.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        document.querySelectorAll('.column').forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                column.classList.add('drag-over');
            });

            column.addEventListener('dragleave', (e) => {
                if (e.target.classList.contains('column')) {
                    e.target.classList.remove('drag-over');
                }
            });

            column.addEventListener('drop', async (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');

                if (!draggedElement) return;

                // Simulate the @dnd-kit event structure
                const over = {
                    id: null,
                    data: { current: null }
                };

                // Determine what was dropped on
                if (e.target.classList.contains('column')) {
                    // Dropped on column
                    over.id = e.target.dataset.columnId;
                    over.data.current = { columnId: e.target.dataset.columnId };
                    log(`Dropped on COLUMN: ${over.id}`);
                } else if (e.target.classList.contains('ticket')) {
                    // Dropped on ticket
                    over.id = e.target.dataset.ticketId;
                    log(`Dropped on TICKET #${over.id}`);
                } else if (e.target.closest('.column')) {
                    // Dropped somewhere in column
                    const col = e.target.closest('.column');
                    over.id = col.dataset.columnId;
                    over.data.current = { columnId: col.dataset.columnId };
                    log(`Dropped in COLUMN: ${over.id}`);
                }

                // Apply the FIX from Board.tsx
                let targetColumnId;

                if (over.data.current?.columnId) {
                    // Dropped directly on a column
                    targetColumnId = over.data.current.columnId;
                    log(`âœ… Extracted column ID from column data: ${targetColumnId}`);
                } else {
                    // Dropped on a ticket - find which column that ticket is in
                    const targetTicket = tickets.find(t => t.id === over.id);
                    if (targetTicket) {
                        targetColumnId = targetTicket.column_id;
                        log(`âœ… FIXED: Found ticket's column: ${targetColumnId} (was getting ticket ID: ${over.id})`);
                    } else {
                        // Fallback - this might be a column ID if not found as ticket
                        targetColumnId = over.id;
                        log(`Using fallback: ${targetColumnId}`);
                    }
                }

                // Check if same column
                const currentTicket = tickets.find(t => t.id === draggedTicketId);
                if (currentTicket.column_id === targetColumnId) {
                    log('Same column - no API call needed');
                    return;
                }

                // Map column_id to column name for API
                const columnName = COLUMN_MAP[targetColumnId];
                if (!columnName) {
                    log(`âŒ ERROR: Invalid column ID: ${targetColumnId}`, 'error');
                    return;
                }

                log(`ðŸ“¡ Calling API: POST /api/tickets/${draggedTicketId}/move`);
                log(`   Payload: { column: "${columnName}" }`);

                try {
                    // Make actual API call
                    const response = await fetch(`${API_BASE}/api/tickets/${draggedTicketId}/move`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ column: columnName })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        log(`âœ… SUCCESS: Ticket moved to ${result.current_column}`, 'success');

                        // Update UI
                        const targetColumn = document.querySelector(`[data-column-id="${targetColumnId}"]`);
                        targetColumn.appendChild(draggedElement);

                        // Update mock data
                        currentTicket.column_id = targetColumnId;
                        draggedElement.dataset.column = targetColumnId;
                    } else {
                        const error = await response.text();
                        log(`âŒ API Error: ${error}`, 'error');
                    }
                } catch (err) {
                    log(`âŒ Network Error: ${err.message}`, 'error');
                }
            });
        });

        async function runTest() {
            log('=== Starting Automated Test ===', 'success');

            // Test 1: Simulate dropping ticket #1 on ticket #2
            log('\nTest 1: Drop ticket on another ticket');
            const over1 = { id: '2', data: { current: null } };

            // OLD BROKEN CODE
            const broken = over1.data.current?.columnId || over1.id;
            log(`OLD BROKEN: Would use "${broken}" (ticket ID!!)`, 'error');

            // NEW FIXED CODE
            let fixed;
            if (over1.data.current?.columnId) {
                fixed = over1.data.current.columnId;
            } else {
                const targetTicket = tickets.find(t => t.id === over1.id);
                fixed = targetTicket ? targetTicket.column_id : over1.id;
            }
            log(`NEW FIXED: Correctly uses "${fixed}" (column ID!)`, 'success');

            // Test 2: Simulate dropping on a column
            log('\nTest 2: Drop ticket on column');
            const over2 = { id: 'ready_for_qc', data: { current: { columnId: 'ready_for_qc' } } };

            const result2 = over2.data.current?.columnId || over2.id;
            log(`Correctly extracts: "${result2}"`, 'success');

            log('\n=== Test Complete ===', 'success');
        }

        // Initial log
        log('Drag & drop test ready. Try dragging tickets or click "Run Automated Test"');
    </script>
</body>
</html>
